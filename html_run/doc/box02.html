<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 기본 / 기본 박스 02</title>
    <style>
        /* 모든 선택자 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* outline: 1px solid #333; */
        }

        /* tag 선택자 / 후손 선택자 */
        section li {
            color: #ff0000;
        }

        section li:nth-child(9) {
            color: #369;
        }

        section div:nth-child(2) {
            color: #ff0;
        }

        section div:nth-of-type(2) {
            color: #0ff;
        }

        #color {
            color: #0f0;
        }

        .color {
            color: #359;
        }

        .color~li {
            color: #f0f;
        }

        .color+li {
            color: chocolate;
        }

        input {
            outline: none;
        }

        input[type='text'] {
            border: 1px solid #f00;
        }

        [class='color'] {
            background: #ff0;
        }

        [class*='col'] {
            background: #ff0;
        }

        section ul,
        section div {
            background: #ddd;
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li>BOX01</li>
            <li id="color" class="color">BOX02</li>
            <li>BOX03</li>
            <li>BOX04</li>
            <li>BOX05</li>
            <li>BOX06</li>
            <li>BOX07</li>
        </ul>
        <div>
            BOX08
        </div>
        <div>
            BOX09
        </div>
        <input type="text">
        <input type="search">
    </section>
</body>

</html>
