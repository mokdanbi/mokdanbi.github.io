<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        section {
            padding: 100px 0;
            text-align: center;
        }



        nav {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            line-height: 50px;
            text-align: center;
        }

        nav ul {
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        nav ul li {
            position: relative;
            flex: 1;
            border-left: 1px solid #ddd;
        }

        nav ul li::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            /* block하는 이유? */
            width: 0;
            height: 3px;
            background: #f00;
            transition: 0.5s;
        }

        nav ul li:hover::after {
            width: 100%;
        }

        nav ul li:last-child {
            border-right: 1px solid #ddd;
        }

        nav ul li a {
            display: block;
        }




        .hover01 h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.0255em;
            margin: 0 0 10px 0;
        }

        .hover01 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover01 i {
            font-size: 31px;
        }

        .hover01 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover01 .container figure {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .hover01 img {
            max-width: 100%;
            transition: 0.5s;
        }

        .hover01 .container figure .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
            display: flex;
            /* flex를 줘야 justify-content / align-items 속성 줄 수 있음 */
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            overflow: hidden;
        }

        .hover01 .container figure:hover .box {
            width: 130px;
        }

        .hover01 .container figure:hover img {
            transform: translateX(60px);
        }




        .hover02 {
            background: #f9f9f9;
        }

        .hover02 h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.0255em;
            margin: 0 0 10px 0;
        }

        .hover02 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover02 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover02 .container figure {
            position: relative;
            flex: 1;
        }

        .hover02 .container figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            transition: 0.5s;
            box-sizing: border-box;
            opacity: 0;
        }

        .hover02 .container figure::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            transition: 0.5s 0.3s;
            /* before에서 0.5s 걸린 후에 after 0.3s */
            box-sizing: border-box;
            opacity: 0;
        }

        .hover02 .container figure:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover02 .container figure:hover::after {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover02 img {
            max-width: 100%;
        }




        .hover03 h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.0255em;
            margin: 0 0 10px 0;
        }

        .hover03 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover03 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover03 .container figure {
            position: relative;
            flex: 1;
        }



        .hover03 .container figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(to right, blue, pink);
            transition: 0.3s 0.9s;
            /* transition : duration delay */
        }

        .hover03 figure:hover::before {
            width: 100%;
            transition: 0.3s;
        }



        .hover03 .container figure::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(to top, blue, pink);
            transition: 0.3s 0.6s;
        }

        .hover03 figure:hover::after {
            height: 100%;
            transition: 0.3s 0.3s;
        }



        .hover03 .box::before {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(to left, blue, pink);
            transition: 0.3s 0.3s;
        }

        .hover03 figure:hover .box::before {
            width: 100%;
            transition: 0.3s 0.6s;
        }




        .hover03 .box::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(to bottom, blue, pink);
            transition: 0.3s;
        }

        .hover03 figure:hover .box::after {
            height: 100%;
            transition: 0.3s 0.9s;
        }
    </style>
</head>
