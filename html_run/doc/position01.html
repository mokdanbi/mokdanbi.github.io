<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            text-align: center;
            line-height: 100px;
            color: #fff;
        }

        /* position: relative; > 좌표를 가지는 position 상태
            일반적인 position의 floating이나 width의 변화 없음 */
        .position-relative .box {
            position: relative;
            top: 100px;
            left: 100px;
            width: 100px;
        }

        /* position: absolute; > 위로 뜨고 쪼그라든다
            기준점이 없어져서 body를 기준으로 포개짐, block 속성을 가짐
            absolute의 기준을 부모요소의 relative, absolute, fixed로 기준을 만들어 줌 */

        .position-absolute {
            position: relative;
            margin: 0 0 100vh 0;
        }

        .position-absolute .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
        }

        .position-absolute .box:nth-child(1) {
            top: 20px;
            left: 20px;
        }

        /* z-index로 흐름의 순서를 바꿔줌, 정수를 씀 */
        .position-absolute .box:nth-child(2) {
            top: 40px;
            left: 40px;
            z-index: 999;
        }

        .position-absolute .box:nth-child(3) {
            top: 60px;
            left: 60px;
            z-index: -1;
        }

        .position-absolute .box:nth-child(4) {
            top: 80px;
            left: 80px;
        }

        .position-absolute .box:nth-child(5) {
            top: 100px;
            left: 100px;
        }

        /* position: fixed; > 기준이 없음 (viewport를 기준으로 함)
            스크롤바가 생기지 않음*/
        .position-fixed {
            position: fixed;
            top: 30px;
            right: 30px;
        }

        .position-sticky {
            position: sticky;
            top: 0;
            background: #333;
            line-height: 100px;

        }
    </style>
</head>

<body>
    <header class="position-sticky">
        header
    </header>
    <section class="position-relative">
        <div class="box">01</div>
        <div class="box">02</div>
        <div class="box">03</div>
        <div class="box">04</div>
        <div class="box">05</div>
        <button class="position-fixed">FIXED</button>
    </section>

    <section class="position-absolute">
        <span class="box">01</span>
        <span class="box">02</span>
        <span class="box">03</span>
        <span class="box">04</span>
        <span class="box">05</span>
    </section>
</body>

</html>
