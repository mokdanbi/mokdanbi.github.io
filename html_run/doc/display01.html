<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* inline 요소는 width, height, 상하 margin/padding 값을 줄 수 없음 */
        .inline span {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 50px 0;
            /* 백그라운드가 보일 뿐 padding이 적용되지 않음 */
            margin: 50px 0;
        }

        /* inline 요소를 block 요소로 변경 */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* inline-block 요소의 부모에 text-align:center; 로 박스 가로 배치
            inline-block 요소 사이 간격을 붙이려면 font-size:0; 적용 */
        .inlineToInlineBlock {
            text-align: center;
            font-size: 0;
        }

        /* inline 요소를 inline-block 요소로 변경 > 박스 사이 간격이 4px 정도 생김 */
        .inlineToInlineBlock span {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 20px;
            /* 자식 요소에 다시 폰트 사이즈를 주면 텍스트가 나타남 */
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        .block {
            background: rgb(255, 255, 209);
        }
        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <!-- span*5{span0$} -->
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />

        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="inlineToInlineBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
