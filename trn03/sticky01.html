<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 01</title>
    <style>
        .sc {
            height: 100vh;
        }

        .sc01 {
            position: sticky;
            top: 0;
            background: beige;
        }

        .sc02 {
            background: salmon;
        }

        .sticky {
            position: sticky;
            top: 0;
            width: 400px;
            height: 100vh;
            background: #fff;
        }

        .sc03 {
            background: skyblue;
        }
    </style>
</head>

<body>
    <section class="sc sc01"></section>
    <section class="sc sc02">
        <div class="sticky">
            인생 시발 걍 죽을게 ~
        </div>
    </section>
    <section class="sc sc03"></section>
</body>

</html>
